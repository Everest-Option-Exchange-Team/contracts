# This worflow is composed of two jobs: hardhat and audit:
# - The hardhat job compiles, tests and deploys the smart contracts to localhost.
# - The audit job installs python, slither-analizer and mythril before performing static analysis on solidity files.
name: CI Workflow

on:
  push:
    paths:
      # Workflows.
      - '.github/workflows/ci.yml'
      # Contracts.
      - 'contracts/**.sol'
      # Scripts.
      - 'deploy/*.js'
      - 'test/*.js'
      # Configuration files.
      - 'hardhat.config.js'
      - 'helper.config.js'
      # Dependencies.
      - 'package.json'
      - 'package-lock.json'

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  hardhat:
    strategy:
      matrix:
        contract: ['collateral-fund', 'hub', 'price-tracker', 'synthetic-assets']
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: 📦 Use Node.js v16.14.2 (LTS)
      uses: actions/setup-node@v3
      with:
        node-version: 16.14.2
        cache: 'npm'
    - name: 🔧 Install hardhat
      run: npm i --save-dev hardhat
    - name: 🪄 Set up env
      run: cp .env.sample .env
    - name: ⚙️ Compile
      run: npm run compile
    - name: 🧪 Test
      run: npm run test
    - name: 🏠 Deploy contract to localhost
      run: CI=false npm run deploy-${{ matrix.contract }}

  audit:
    runs-on: ubuntu-latest
    needs: [hardhat]
    steps:
    - uses: actions/checkout@v3
    - name: 📦 Use Node.js v16.14.2 (LTS)
      uses: actions/setup-node@v3
      with:
        node-version: 16.14.2
        cache: 'npm'
    - name: 🔧 Install hardhat
      run: npm i --save-dev hardhat
    - name: 🔧 Install python
      uses: actions/setup-python@v3
      with:
        python-version: 3.7
    - name: 🔧 Install slither and mythril
      run: |
        python -m pip install --upgrade pip
        pip3 install slither-analyzer mythril
    - name: 🔧 Install solc
      run: |
        sudo wget -O /usr/bin/solc https://github.com/ethereum/solidity/releases/download/v0.8.7/solc-static-linux
        sudo chmod +x /usr/bin/solc
    - name: 🪄 Set up env
      run: cp .env.sample .env
    - name: ⚙️ Compile
      run: npm run compile
    - name: 🐍 Run slither
      run: npm run slither
      continue-on-error: true
    - name: 🛡️ Run mythril
      run: npm run mythril
      continue-on-error: true
