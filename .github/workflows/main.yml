name: CI Workflow
on: push
jobs:
  # Hardhat CI workflow.
  # It installs the project dependencies as well as hardhat and it compiles, tests and deploys the smart contracts.
  # It also installs python and slither-analizer before performing static analysis on solidity files.
  hardhat:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: 📦 Use Node.js v16.14.2 (LTS)
      uses: actions/setup-node@v3
      with:
        node-version: 16.14.2
        cache: 'npm'
    - name: 🔧 Install hardhat
      run: npm i --save-dev hardhat
    - name: 🪄 Set up env
      run: cp .env.sample .env
    - name: ⚙️ Compile
      run: npx hardhat compile
    - name: 🧪 Test
      run: npx hardhat test
    - name: 🔧 Install python
      uses: actions/setup-python@v3
      with:
        python-version: 3.7
    - name: 🔧 Install slither
      run: |
        python -m pip install --upgrade pip
        pip3 install slither-analyzer
    - name: 🔧 Install solc
      run: |
        sudo wget -O /usr/bin/solc https://github.com/ethereum/solidity/releases/download/v0.8.4/solc-static-linux
        sudo chmod +x /usr/bin/solc
    - name: 🐍 Run slither
      run: slither .
    - name: 🚀 Deploy
      run: npx hardhat run scripts/deploy.js
